{% extends "layout.html" %}
{% block content %}
<div>
	<center>
	<button id="dailyButton" class ="btn btn-outline-info">Daily Activity</button>
	<button id="historicalButton" class ="btn btn-outline-info">Historical</button>
	</center>
</div>

<script>
document.getElementById("dailyButton").onclick = function () {
        location.href = "{{url_for('load_sleep', view = 'daily')}}";
    };

document.getElementById("historicalButton").onclick = function () {
        location.href = "{{url_for('load_sleep', view = 'historical')}}";
    };
</script>
<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Sleep</h5>
						{% if user_data %}
						<h6 class="card-subtitle mb-4 text-muted">Browse your sleep history.</h6>
						<div class="days">
							{% for day in user_data %}
							<div class="single_day">
								<div class="day_name"><p>{{day.day_display_name}}</p></div>
								<div class="container">
									<div class="row">
										<div class="chart-wrapper col">
											<div class="hours_slept_chart chart_progress", data={{day.hours_slept}}></div>
											<h2 class="chart_title">Hours</h2>
										</div>
										<div class="chart-wrapper col">
											<div class="sleep_quality_chart chart_progress", data={{day.sleep_quality}}></div>
											<h2 class="chart_title">Quality</h2>
										</div>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
						{% else %}
						<h6 class="card-subtitle mb-4 text-muted">You don't have any recorded data yet.</h6>
						{% endif %}
					</div>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
</div>
{% endblock content%}
