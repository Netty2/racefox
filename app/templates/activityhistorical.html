{% extends "layout.html" %}
{% block content %}
<div class="content-wrapper">
<div>
	<center>
	<button id="dailyButton" class="btn btn-outline-info">Daily Activity</button>
	<button id="historicalButton" class="active btn btn-outline-info">Historical</button>
	</center>
	<script>
	document.getElementById("dailyButton").onclick = function () {
			location.href = "{{url_for('load_activity', view = 'daily')}}";
		};

	document.getElementById("historicalButton").onclick = function () {
			location.href = "{{url_for('load_activity', view = 'historical')}}";
		};
	</script>
</div>


<div class="pills_wrapper">
	<div class="nav_pills">
		<center>
			<button id="show_week" class ="btn btn-outline-info">Week</button>
			<button id="show_month" class ="btn btn-outline-info">Month</button>
			<button id="show_year" class ="btn btn-outline-info">Year</button>
		</center>
	</div>


	<div class="nav_pill_content week">
		<canvas id="avg_pulse_week_chart"></canvas>
		<canvas id="max_pulse_week_chart"></canvas>
		<canvas id="workout_calories_week_chart"></canvas>
		<canvas id="running_km_week_chart"></canvas>
	</div>
	<div class="nav_pill_content month">
		<canvas id="avg_pulse_month_chart"></canvas>
		<canvas id="max_pulse_month_chart"></canvas>
		<canvas id="workout_calories_month_chart"></canvas>
		<canvas id="running_km_month_chart"></canvas>
	</div>


	<div class="nav_pill_content year">
		<canvas id="avg_pulse_year_chart"></canvas>
		<canvas id="max_pulse_year_chart"></canvas>
		<canvas id="workout_calories_year_chart"></canvas>
		<canvas id="running_km_year_chart"></canvas>
	</div>













</div>
<script>
var avg_pulse_week_data_set = [
	{
        label: 'Average Pulse',
        Color: '#008000',
        fill: false,
        data: {{data.avg_pulse.week}}
    }
];
var avg_pulse_month_data_set = [
	{
        label: 'Average Pulse',
        Color: '#008000',
        fill: false,
        data: {{data.avg_pulse.month}}
    }
];

var avg_pulse_year_data_set = [
	{
        label: 'Average Pulse',
        Color: '#008000',
        fill: false,
        data: {{data.avg_pulse.year}}
    }
];


var max_pulse_week_data_set = [
	{
        label: 'Max Pulse',
        Color: '#00FFFF',
        fill: false,
        data: {{data.max_pulse.week}}
    }
];

var max_pulse_month_data_set = [
	{
        label: 'Max Pulse',
        Color: '#00FFFF',
        fill: false,
        data: {{data.max_pulse.month}}
    }
];

var max_pulse_year_data_set = [
	{
        label: 'Max Pulse',
        Color: '#00FFFF',
        fill: false,
        data: {{data.max_pulse.year}}
    }
];

var workout_calories_week_data_set = [
	{
        label: 'Workout Calories',
        Color: '#008080',
        fill: false,
        data: {{data.workout_calories.week}}
    }
];

var workout_calories_month_data_set = [
	{
        label: 'Workout Calories',
        Color: '#008080',
        fill: false,
        data: {{data.workout_calories.month}}
    }
];

var workout_calories_year_data_set = [
	{
        label: 'Workout Calories',
        Color: '#008080',
        fill: false,
        data: {{data.workout_calories.year}}
    }
];

var running_km_week_data_set = [
	{
        label: 'Running Km',
        Color: '#0000FF',
        fill: false,
        data: {{data.running_km.week}}
    }
];

var running_km_month_data_set = [
	{
        label: 'Running Km',
        Color: '#0000FF',
        fill: false,
        data: {{data.running_km.month}}
    }
];

var running_km_year_data_set = [
	{
        label: 'Running Km',
        Color: '#0000FF',
        fill: false,
        data: {{data.running_km.year}}
    }
];


var month_labels = [
 {% for i in range(31)[1:] %}
 "{{ i}} day",
 {% endfor %}
]

var year_labels = [
 {% for i in range(13)[1:] %}
 "{{ i}} month",
 {% endfor %}
]

var week_labels = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]

document.addEventListener('DOMContentLoaded', function(){
	// Average Pulse Charts
	line_chart('avg_pulse_week_chart', avg_pulse_week_data_set, week_labels, '')
	line_chart('avg_pulse_month_chart', avg_pulse_month_data_set, month_labels, '')
	line_chart('avg_pulse_year_chart', avg_pulse_year_data_set, year_labels, '')

	// Max Pulse Charts
	line_chart('max_pulse_week_chart', max_pulse_week_data_set, week_labels, '')
	line_chart('max_pulse_month_chart', max_pulse_month_data_set, month_labels, '')
	line_chart('max_pulse_year_chart', max_pulse_year_data_set, year_labels, '')

	// Average Pulse Charts
	line_chart('workout_calories_week_chart', workout_calories_week_data_set, week_labels, '')
	line_chart('workout_calories_month_chart', workout_calories_month_data_set, month_labels, '')
	line_chart('workout_calories_year_chart', workout_calories_year_data_set, year_labels, '')

	// Average Pulse Charts
	line_chart('running_km_week_chart', running_km_week_data_set, week_labels, '')
	line_chart('running_km_month_chart', running_km_month_data_set, month_labels, '')
	line_chart('running_km_year_chart', running_km_year_data_set, year_labels, '')


}, false);

</script>

</div>
{% endblock content%}
