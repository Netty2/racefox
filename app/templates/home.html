{% extends "layout.html" %}
{% block content %}

<style type="text/css">
body {
	background: url(https://cms.racefox.se//storage/uploads/2018/03/28/5abb70adb63bdnew-header-comp-01.jpg);
	background-size: 100% auto;
}

a {
		color: orange;
}

div.transbox {
  margin: 20px;
  background-color: #ffffff;
  opacity: 0.8;
  border-radius: 12px;
}

</style>

{% if current_user.is_authenticated == false %}
	<div class="transbox"><center><h1 style="margin-top: 330px"><a href="{{ url_for('login') }}">Logga in</a> för att kunna använda tjänsten</h1></center></div>
{% endif %}

<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Today's Goal</h5>
						<h6 class="card-subtitle mb-4 text-muted">Processes without effective niche markets.</h6>
						<div id="today_chart" class="chart_progress"></div>
						<div class="coach">
							<div class="coach_img"><img src="{{ url_for('static', filename='coach-icon.svg') }}" alt=""></div>
							<h4 class="coach-title">Coach</h4>
							<ul>
								<li>Eat a snack.</li>
								<li>Do yoga.</li>
								<li>Take a 10mile walk.</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
</div>


{% endblock content%}
