{% extends "layout.html" %}
{% block content %}
<div>
	<center>
	<button id="dailyButton" class ="btn btn-outline-info">Daily Activity</button>
	<button id="historicalButton" class ="btn btn-outline-info">Historical</button>
	</center>
</div>

<script>
document.getElementById("dailyButton").onclick = function () {
        location.href = "{{url_for('load_sleep', view = 'daily')}}";
    };

document.getElementById("historicalButton").onclick = function () {
        location.href = "{{url_for('load_sleep', view = 'historical')}}";
    };
</script>

<center>
<h1>Sleep Historical</h1>
<p>IVARS KOD NEDAN</p>
</center>



<canvas id="line_canvas"></canvas>
<canvas id="line_canvas1"></canvas>
<canvas id="line_canvas2"></canvas>

<script>
var data_set_daily = [{
        label: 'Calories',
        Color: '#dfdfdf',
        fill: false,
        data: {{data.calories.week}}
    },
    {
        label: 'Fat',
        Color: '#00b22d',
        fill: false,
        data: {{data.fat.week}}
    },
    {
        label: 'Carbohydrates',
        Color: '#cb9c89',
        fill: false,
        data: {{data.carbohydrates.week}},
    }
];
var daily_labels = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]

var month_data_set = [{
        label: 'Calories',
        Color: '#dfdfdf',
        fill: false,
        data: {{data.calories.month}}
    },
    {
        label: 'Fat',
        Color: '#00b22d',
        fill: false,
        data: {{data.fat.month}}
    },
    {
        label: 'Carbohydrates',
        Color: '#cb9c89',
        fill: false,
        data: {{data.carbohydrates.month}},
    }
];
var month_labels = [
 {% for i in range(31)[1:] %}
 "{{ i}} day",
 {% endfor %}
]

var all_data_set = [{
        label: 'Calories',
        Color: '#dfdfdf',
        fill: false,
        data: {{data.calories.all}}
    },
    {
        label: 'Fat',
        Color: '#00b22d',
        fill: false,
        data: {{data.fat.all}}
    },
    {
        label: 'Carbohydrates',
        Color: '#cb9c89',
        fill: false,
        data: {{data.carbohydrates.all}},
    }
];

document.addEventListener('DOMContentLoaded', function(){
	line_chart('line_canvas', data_set_daily, daily_labels, '')
	line_chart('line_canvas1', month_data_set, month_labels, '')
	line_chart('line_canvas2', all_data_set, ["1m", "2m", "3m"], '')
}, false);

</script>


{% endblock content%}
