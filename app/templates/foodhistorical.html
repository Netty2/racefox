{% extends "layout.html" %}
{% block content %}
<div class="switch-navigation">
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a id="dailyButton" class="nav-link" href="#">DAY BY DAY</a>
  </li>
		<div class="vertical-line"></div>
  <li class="nav-item">
    <a id="historyButton" class="nav-link active" href="#">GRAPHS</a>
  </li>
</ul>
<div class="switch-navigation">

<script>
document.getElementById("dailyButton").onclick = function () {
        location.href = "{{url_for('load_food', view = 'daily')}}";
    };

document.getElementById("historyButton").onclick = function () {
        location.href = "{{url_for('load_food', view = 'historical')}}";
    };
</script>

<center>
<h1>Food Historical</h1>
</center>

<canvas id="line_canvas"></canvas>
<canvas id="line_canvas1"></canvas>
<canvas id="line_canvas2"></canvas>
<canvas id="line_canvas3"></canvas>
<canvas id="line_canvas4"></canvas>
<canvas id="line_canvas5"></canvas>


<script>
var calories_data_set = [
	{
        label: 'Calories',
        Color: '#C0C0C0',
        fill: false,
        data: {{data.calories.month}}
    }
];

var carbohydrates_data_set = [
	{
        label: 'Carbohydrates',
        Color: '#FF0000',
        fill: false,
        data: {{data.carbohydrates.month}}
    }
];

var protein_data_set = [
	{
        label: 'Protein',
        Color: '#800000',
        fill: false,
        data: {{data.protein.month}}
    }
];

var fat_data_set = [
	{
        label: 'Fat',
        Color: '#FFFF00',
        fill: false,
        data: {{data.fat.month}}
    }
];

var sugar_data_set = [
	{
        label: 'Sugar',
        Color: '#808000',
        fill: false,
        data: {{data.sugar.month}}
    }
];

var greens_data_set = [
	{
        label: 'Greens',
        Color: '#00FF00',
        fill: false,
        data: {{data.greens.month}}
    }
];


var month_labels = [
 {% for i in range(31)[1:] %}
 "{{ i}} day",
 {% endfor %}
]

document.addEventListener('DOMContentLoaded', function(){
	line_chart('line_canvas', calories_data_set, month_labels, '')
	line_chart('line_canvas1', carbohydrates_data_set, month_labels, '')
	line_chart('line_canvas3', protein_data_set, month_labels, '')
	line_chart('line_canvas3', fat_data_set, month_labels, '')
	line_chart('line_canvas4', sugar_data_set, month_labels, '')
	line_chart('line_canvas5', greens_data_set, month_labels, '')
}, false);

</script>


{% endblock content%}
